<!DOCTYPE html>
<html>
<head>
    <title>Student Result Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Student Result Calculator</h2>

    <input type="text" id="name" placeholder="Student Name">

    <input type="number" id="m1" placeholder="Subject 1 Marks">
    <input type="number" id="m2" placeholder="Subject 2 Marks">
    <input type="number" id="m3" placeholder="Subject 3 Marks">

    <button onclick="calculate()">Calculate Result</button>

    <div class="result">
        <p id="total"></p>
        <p id="percentage"></p>
        <p id="grade"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
